{% extends "layout.html" %} 

{% block title %} 
    {{post.title}}
{% endblock title %} 

{%block content %}
    <article class="post">
        <img class="banner" src={{post.banner.url}} alt={{post.title}} />
        <h2>{{post.title}}</h2>
        <p>{{post.date}}</p>
        <p>{{post.body}}</p>
    </article>
{% endblock %}
